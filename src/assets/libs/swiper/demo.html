<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/swiper.css" />
		<script src="js/swiper.min.js"></script>
	</head>
	<body>
		<style>
			*{
				padding:0;
				margin:0;
			}
			.swiper-slide{
				line-height:300px;
				color:white;
				font-size: 40px;
				text-align: center;
			}
			.blue-slide{
				background: blue;
			}
			.red-slide{
				background: red;
			}
			.green-slide{
				background: green;
			}
			.swiper-pagination-bullet-active{
				background: #fff;
			}
			.swiper-pagination-progress .swiper-pagination-progressbar{
				background: #28ea1c;
			}
		</style>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide blue-slide">slide</div>
				<div class="swiper-slide red-slide">slide</div>
				<div class="swiper-slide green-slide">slide</div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
		
		<script>
			var mySwiper = new Swiper('.swiper-container', {
				autoplay: 2000,//可选选项，自动滑动
				direction:"horizontal",//默认水平 horizontal
				autoplayDisableOnInteraction:false,//用户操作完轮播图之后，继续轮播
				loop:true,//无缝轮播
				effect:"slide",//默认是slide  cube coverflow flip
				pagination : '.swiper-pagination',//配置分页器
				paginationType:"bullets",//分页类型默认“bullets” fraction progress
				//paginationClickable :true,
				onInit:function(){
					console.log("swiper初始化完毕了哦..");
				}
			})
		</script>
	</body>
</html>
